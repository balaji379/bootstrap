<div class="modal fade" id="mobilereg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Register the mobile No</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <!-- input start -->
         <div class="input-group " id="mobno">
         <div class="form-floating">
             <input type="text" id="no" name="no" class="form-control" placeholder="Mobile NO">
              <label for="no">Mobile NO</label>
         </div>
         <button class="input-group-text bg-white" onclick="register(event)"><i class="fa-solid fa-arrow-right text-danger "></i></button>
      </div>
      <!-- input end -->
       <!-- otp start -->
        <div class="input-group" >
             <div class="form-floating ">
                 <input type="text" class="form-control "  id="otp" name="otp" placeholder="OTP">
                 <label for="otp" >OTP</label>
             </div>
             <div class="input-group-text "><span ><i class=" fa-solid fa-magnifying-glass text-danget"></i></span></div>
        </div>
        <!-- otp end -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" onclick="register(event)" id="reg">Reg...</button>
      </div>
    </div>
  </div>
